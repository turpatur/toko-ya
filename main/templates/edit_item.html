{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}

<div class="mt-20 max-w-xl mx-auto form-style">
  <h1 class="text-3xl font-bold text-center mb-6">Edit Item</h1>

  <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    
    <table class="w-full">
      {{ form.as_p }}
    </table>

    <div class="flex justify-center mt-6">
      <input type="submit" value="Edit Item" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded cursor-pointer transition duration-300 animate-shine" />
    </div>
  </form>
</div>

{% endblock %}
